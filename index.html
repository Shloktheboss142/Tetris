<html>

<head>
  <link rel="icon" type="image/svg+xml" href="./src/logo.png" />
  <title>Tetris</title>
</head>

<body>
  <h1>Tetris</h1>
  <main id="main" class="flex row">
    <svg id="svgCanvas">
      <!-- game over text box -->
      <g id="gameOver" visibility="hidden">
        <rect x="26" y="120" fill="white" height="48" width="149"></rect>
        <text x="36" y="150">Game Over</text>
      </g>
    </svg>
    <div id="sideBar" class="flex col">
      <svg id="svgPreview"></svg>
      <div id="info" class="flex col">
        <div class="text">
          <span class="left">Level: </span>
          <span class="right" id="levelText">...</span>
        </div>
        <div class="text">
          <span class="left">Score: </span>
          <span class="right" id="scoreText">...</span>
        </div>
        <div class="text">
          <span class="left">Highscore: </span>
          <span class="right" id="highScoreText">...</span>
        </div>
        <div class="text">
          <span class="left">Controls: </span>
        </div>
        <div class="controls">
          <span class="left">Move Left/Right</span>
          <span class="right">A/D</span>
        </div>
        <div class="controls">
          <span class="left">Move Down</span>
          <span class="right">S</span>
        </div>
        <div class="controls">
          <span class="left">Rotate</span>
          <span class="right">W</span>
        </div>
        <div class="controls">
          <span class="left">Restart</span>
          <span class="right">Space</span>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
